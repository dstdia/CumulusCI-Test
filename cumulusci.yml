project:
    name: CumulusCI Test
    package:
        name: CumulusCI Test
        namespace: ccitest
        api_version: 33.0

tasks:
    list_contacts:
        description: List some contacts
        class_path: tasks.salesforce.ListContacts

flows:
    ci_test_concurrency:
        description: A flow that does nothing but sleep for a minute.  Used to test concurrency on CI systems
        tasks:
            1:
                task: util_sleep
                options:
                    seconds: 60
    ci_feature:
        tasks:
            8:
                task: run_tests
